    <script>
      const nav = document.getElementById('nav');
      const sidebar = document.getElementById('sidebar');
      const bilaLogo = document.getElementById('bilal-logo');
      
      const menu = document.createElement('button');
      menu.innerText = '>';
        menu.style = 'position: fixed; top: 95px; left: 0px; font-size: 25px; width: 25px; z-index:111;s hieght: 0px; margin: 0px; color: antiquewhite; background-color: rgb(230, 0, 0); border-width: 0.5px';
      menu.id = 'menubar';
      menu.onclick = openSidebar;
      
      function closeSidebar() {
        nav.removeChild(sidebar);
        header.removeChild(bilaLogo);
        menubar()
      }
      function menubar() {
        document.body.appendChild(menu);
      }

      function openSidebar(){
        nav.appendChild(sidebar);
        header.appendChild(bilaLogo);
        
        document.body.removeChild(menu)
      }

    </script>
